name: verify-sql

on:
  push:
    branches: 
    - postgresql

jobs:
  verify-sql:
    env:
      PGPASSWORD: postgres
    services:
      postgres:
        image: postgres:10
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready 
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    timeout-minutes: 15
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: 
        - ubuntu-20.04
        - ubuntu-18.04
        - ubuntu-16.04
        ruby: 
        - 2.5
        - 2.6
        - 2.7
        - jruby
    continue-on-error: ${{ endsWith(matrix.ruby, 'head') || matrix.ruby == 'debug' }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        lfs: true

    - name: Setup ruby version
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}

    - name: Check convert2psql
      run: bin/convert2psql | psql --user postgres --host localhost --port 5432

    - name: Test import with sql query
      run: |
       psql --user postgres --host localhost --port 5432 --dbname moma <<< "
       select 
         m.medium,
         aw.title,
         a.displayname,
         n.nationality,
         c.creditline
       from 
         artworks aw
         inner join medium m on m.mediumid = aw.mediumid
         inner join artists a on array[a.constituentid] <@ aw.constituentid
         inner join creditline c on c.creditlineid = aw.creditlineid 
         inner join nationality n on n.nationalityid = a.nationalityid
       where 
         aw.department = 'Architecture & Design'
         and n.nationality = 'Swiss'
       " 
